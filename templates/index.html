{% extends "base.html" %}
{% block title %}
Index
{% endblock title %}
{% block content %}
<p>Hello index.html here!</p>
<p>{{ some_text }}</p>
<p>{{ current_year }}</p>
<ul>
    {% for city in cities %}
    <li>{{ city }}</li>

</ul>
{% if logged_in %}
<a href="/logout">Logout</a>
{% else %}
<a href="/login">Login</a>
{% endif %}
{% endblock content %}
